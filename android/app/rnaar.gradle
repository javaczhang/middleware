  compile 'com.facebook.fresco:fresco:1.3.0'
  compile 'com.facebook.fresco:imagepipeline-okhttp3:1.3.0'
  compile 'com.facebook.soloader:soloader:0.1.0'
  compile 'com.google.code.findbugs:jsr305:3.0.0'
